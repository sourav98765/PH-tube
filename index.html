 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo"><img class="w-[120px]" src="./assets/Logo.png" alt=""></div>
            <div class="sort"><button class="btn"> Sort By View</button></div>
            <div class="blogs"><button class="btn bg-red-600 text-white"> Blogs</button></div>
        </nav>
    </header>
    <nav id="category-contain" class="flex justify-center py-5 gap-5">
        <button onclick="loadVideo()" class="btn btn-sm  bg-red-600 text-white">All</button>
        
        <script src="./script/index.js"></script>
    </nav>
<section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
      <div class="col-span-full flex flex-col text-center justify-center items-center py-20">
        <img class="w-[120px]" src=".//assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold text-center">
            Oops!! Sorry, There is no content here
        </h2>
      </div>

    </section>
            <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    
    
    <div id = "details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</body>

</html>
